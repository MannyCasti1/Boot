<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
	"width=device-width,initial-scale=1.0">


	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		integrity=
"sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" rel="stylesheet">
	<!-- Html2Pdf -->
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"
		integrity=
"sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A=="
		crossorigin="anonymous">
	</script>


</head>

<body>
    <div class="container mt-3">
        <form id ="form-print" enctype="text/plain"  action=" " method="POST"
		class="form-control">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example1">First name</label>  
                  <input type="text" id="form6Example1" class="form-control" />
                  
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form6Example2">Last name</label>
                    <input type="text" id="form6Example2" class="form-control" />
                  
                </div>
              </div>
              <!-- Text input -->
              <div class="col">
                <div class="form-outline">
                        <label class="form-label" for="form6Example3">Company name</label>
                        <input type="text" id="form6Example3" class="form-control" />
                    
                    </div>
                    
                </div>     
            </div>
    
            <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                      <label class="form-label" for="form6Example1">Grade</label>  
                    <input type="text" id="form6Example1" class="form-control" />
                    
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                      <label class="form-label" for="form6Example2">Sex:</label>
                      <input type="text" id="form6Example2" class="form-control" />
                    
                  </div>
                </div>
                <!-- Text input -->
                <div class="col">
                  <div class="form-outline">
                          <label class="form-label" for="form6Example3">Teacher:</label>
                          <input type="text" id="form6Example3" class="form-control" />
                      
                      </div>
                     
                  </div>     
              </div>
          
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example3">Insured:</label>
                <input type="text" id="form6Example3" class="form-control" />
              
            </div>
          
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example4">Address:</label>
                <input type="text" id="form6Example4" class="form-control" />
              
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example5">Email:</label>
                <input type="email" id="form6Example5" class="form-control" />
              
            </div>
          
            <!-- # input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Phone</label>
                <input type="number" id="form6Example6" class="form-control" />
              
            </div>
          
            <!-- message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">Additional information:</label>
                <textarea class="form-control" id="form6Example7" rows="4"></textarea>
              
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" /> <!--checked -->
              <label class="form-check-label" for="form6Example8"> Testing check/might need to do container </label>
            </div>
          
            <!-- Submit button -->
            
            <button type="submit" class="btn btn-primary"
		onclick="GeneratePdf();" > Hello</button>
          </form>
    
    
    </div>
    

	<!-- Form encrypted as text -->

	<script>		
		// Function to GeneratePdf
		function GeneratePdf() {
			var element = document.getElementById('form-print');
			html2pdf(element);
        
		}
	</script>

	<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity=
"sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous">
	</script>
</body>

</html>
